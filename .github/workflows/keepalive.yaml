name: Keep Render Alive

on:
  schedule:
    - cron: "*/5 * * * *"  # Run every 5 minutes, but we'll randomize inside
  workflow_dispatch:       # Allow manual trigger too

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Wait a random amount between 0â€“300 seconds
        run: sleep $((RANDOM % 300))
      - name: Ping backend to keep alive
        run: |
          curl -s -o /dev/null https://zero-harm-ai-backend.onrender.com || true
